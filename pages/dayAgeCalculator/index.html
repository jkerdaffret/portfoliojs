<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Convertissez votre âge en jour</h1>
        <div class="input">
            <input type="text" placeholder="mm/jj/aaaa" id="birth">
            <input type="submit" value="Calculer" id="button" onclick="dAge()">
        </div>
        <p>Vous avez passé <span id="result"></span> jours sur terre !</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
